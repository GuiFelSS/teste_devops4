spring.application.name=eficientiza-challenge-03

# Datasource (Configurado via variaveis de ambiente)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.clean-disabled=false

# Flyway (gerenciamento de migracoes do banco de dados)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-migration-naming=true

# Thymeleaf (dev)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Configuracoes de seguranca do Spring (Login/Logout)
spring.security.user.name=admin # Define um usuario padrao para testes (opcional)
spring.security.user.password=admin123 # Senha para o usuario padrao (opcional)

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration